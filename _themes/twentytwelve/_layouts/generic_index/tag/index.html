---
layout: default
---
{% for post in site.tags[page.tag] %}
<article class="type-page">
	<header class="entry-header">
		<h1 class="entry-title">
			{{ post.title }}
		</h1>
	</header>

	<div class="entry-content">
		<p>{{ post.description }}</p>
		<a class="more-link" href="{{ post.url }}">{{ site.excerpt_link }}</a>
	</div>
</article>
{% endfor %}
